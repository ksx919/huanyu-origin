server:
  port: 8000
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://120.26.29.90:3306/huanyu?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true
    username: root
    password: ${MYSQL_PASSWORD}
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 30000
      async-init: true
  data:
    redis:
      host: 120.26.29.90
      port: 6379
      password: ${REDIS_PASSWORD}
      timeout: 10000ms
      connect-timeout: 10000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 10000ms
        shutdown-timeout: 100ms
  mail:
    host: smtp.qq.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.tanxian.controller

knife4j:
  enable: true
  setting:
    language: zh_cn

langchain4j:
  openai:
    chat-model:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: ${OPENAI_API_KEY}
      model-name: qwen-plus
      log-requests: true
      log-responses: true
    streaming-chat-model:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: ${OPENAI_API_KEY}
      model-name: qwen-plus
      log-requests: true
      log-responses: true

logging:
  level:
    dev.langchain4j: debug
    com.tanxian.mapper: debug
    org.springframework.data.redis: debug

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 开启二级缓存
    cache-enabled: true
    # 打印SQL日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 全局逻辑删除字段
      logic-delete-field: deleted
      # 逻辑删除值
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0
      # 主键类型
      id-type: auto
  # mapper文件位置
  mapper-locations: classpath*:mapper/**/*.xml
  # 实体类别名包路径
  type-aliases-package: com.tanxian.entity

# 七牛云存储配置
qiniu:
  # 七牛云Access Key（请替换为实际的密钥）
  access-key: ${QINIU_ACCESS_KEY}
  # 七牛云Secret Key（请替换为实际的密钥）
  secret-key: ${QINIU_SECRET_KEY}
  # 存储空间名称
  bucket-name: ${QINIU_BUCKET_NAME:huanyu-origin}
  # 存储区域（已使用自动区域识别，无需手动配置）
  region: auto
  # 访问域名（请替换为实际的CDN域名）
  domain: ${QINIU_DOMAIN}
  # 文件上传路径前缀
  path-prefix: huanyu/avatar/
  # 文件大小限制（字节），默认10MB
  max-file-size: 10485760